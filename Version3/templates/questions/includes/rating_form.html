<form class="form-inline btn-group mt-3" action="{{ action }}">
    <div class="input-group input-group-sm">
        <input type="text" class="form-control rating-input text-center
                    {% if rating >= 0 %}text-success{% else %}text-danger{% endif %}"
               value="{{ rating }}" disabled>
        <span class="input-group mt-1">
            <button class="btn btn-outline-danger ms-1" type="button">-</button>
            <button class="btn btn-outline-success ms-2" type="button">+</button>
        </span>
    </div>
</form>
