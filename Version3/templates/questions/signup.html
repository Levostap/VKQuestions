{% extends "questions/base.html" %}
{% load static %}
{% block title %}Форма регистрации{% endblock %}
{% block header %}Форма регистрации{% endblock %}
{% block content %}
    <div class="alert alert-danger" role="alert">
         Опа... Ошибочка...
    </div>

    <form>
        <div class="form-group row">
            <label class="col-md-3 col-form-label">Логин</label>
            <div class="col-md-5">
                <input type="text" class="form-control" maxlength="20" placeholder="">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-3 col-form-label">E-mail</label>
            <div class="col-md-5">
                <input type="email" class="form-control" maxlength="50" placeholder="example@mail.ru">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-3 col-form-label">Ник</label>
            <div class="col-md-5">
                <input type="text" class="form-control" maxlength="20" placeholder="">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-3 col-form-label">Пароль</label>
            <div class="col-md-5">
                <input type="password" class="form-control" maxlength="50" placeholder="пароль">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-3 col-form-label">Повтор пароля</label>
            <div class="col-md-5">
                <input type="password" class="form-control" maxlength="50" placeholder="Повторите пароль">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-3 col-form-label">Аватар</label>
            <div class="col-md-5">
                <input type="file" class="form-control-file" aria-describedby="fileHelp">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Регистрация</button>
    </form>
{% endblock %}
